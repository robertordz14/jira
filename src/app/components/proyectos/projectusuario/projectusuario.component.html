<div class="container" >
    <div class="card mb-3" id="fondo">
        <h2 class="card-header">Proyectos Personales</h2>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                      <th scope="col">Nombre del Proyecto</th>
                      <th scope="col">Descripci√≥n del Proyecto</th>
                      <th scope="col">Estado</th>
                      <th scope="col">Usuario</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let proyecto of proyectoData">
                      <td class="text-success" scope="row">{{proyecto.proyectonombre}}</td>
                      <td>{{proyecto.proyectodescripcion}}</td>
                      <td>{{proyecto.nombreestatus}}</td>
                      <td>{{proyecto.nombre}}</td>
                    </tr>
                  </tbody>
              </table>
        </div>
        <div class="p-4 pt-2" *ngIf="this.SA == 0">
          <div class="row text-center">
            <div><h3 class="" style="color: red;">No existen proyectos asignados para este usuario</h3></div>
          </div>
        </div>
    </div>
    
</div>
