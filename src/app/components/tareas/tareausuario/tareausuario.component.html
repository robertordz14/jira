<app-navbar></app-navbar><br>

<div class="container" >
    <div class="card mb-3" id="fondo">
        <h2 class="card-header">Tareas personales</h2>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                      <th scope="col">Proyecto</th>
                      <th scope="col">Encargado</th>
                      <th scope="col">Tarea</th>
                      <th scope="col">Descripcion de la tarea</th>
                      <th scope="col">Estado</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let tarea of tareaData">
                      <td class="text-success" scope="row">{{tarea.proyectonombre}}</td>
                      <td>{{tarea.usuario}}</td>
                      <td class="text-primary">{{tarea.tareanombre}}</td>
                      <td>{{tarea.tareadescripcion}}</td>
                      <td>{{tarea.nombreestatus}}</td>
                    </tr>
                  </tbody>
              </table>
        </div>
        <div class="p-4 pt-2" *ngIf="this.SA == 0">
          <div class="row text-center">
            <div><h3 class="" style="color: red;">No existen tareas asignadas para este usuario</h3></div>
          </div>
        </div>
    </div>
</div>
